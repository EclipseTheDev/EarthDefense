<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main menu container -->
    <div class="main-menu">
        <!-- Title -->
        <div class="title">
            <h1>EARTH DEFENCE</h1>
    
            <!-- Start game button -->
            <a id="startGame">START GAME</a>
        </div>

        <!-- Earth and satelite container -->
        <div class="earth">
            <img id="satelite" src="images/satellite.svg" alt="Satelite" width="25px" height="25px">
            <img id="earthTest" src="images/planet-earth.svg" alt="Earth" width="300px" height="300px">
        </div>

        <!-- Astronauts -->
        <div class="astronaut--right">
            <img src="images/astronaut1.png" alt="Astronaut right" width="130px" height="130px">
        </div>
        <div class="astronaut--left">
            <img src="images/astronaut2.png" alt="Astronaut left" width="90px" height="90px">
        </div>

        <!-- Github link -->
        <div class="github">
            <a href="https://github.com/pecko95/EarthDefence"><img src="images/github.png" alt="GitHub" width="30px" height="30px" title="GitHub link"></a>
        </div>

        <!-- Rocket -->
        <div class="rocket--flybyOne">
            <img src="images/rocket.svg" alt="Rocket Fly-by" width="40px" height="40px">
        </div>
        <div class="rocket--flybyTwo">
            <img src="images/spaceship.svg" alt="Spaceship Fly-by" width="40px" height="40px">
        </div>
    </div>


    <!-- <canvas id="canvas"></canvas> -->
</body>
</html>
